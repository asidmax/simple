{% extends "layout/base.html" %}

{% block page_content %}

<div class="b">
    {% for ss in sss %}
    <div class="alert alert-dark">
        <h2>{{ss.title}}</h2>
        <p>{{ss.content}}</p>
        <p><a href="/simplestart/{{ss.rubric.pk}}/">{{ss.rubric.name}}</a></p>
        <p>{{ss.published|date:"d.m.Y H:i:s"}}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
